<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>唯品会网站登录</title>

    <link rel="stylesheet" src="../../static/styles/iconfont.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/login.css" />
</head>

<body>
    <div class="c-header content">
        <div class="c-header-inner">
            <a href="../home/index.html" class="c-logoIn l"></a>
            <div class="c-service r"></div>
        </div>
    </div>
    <div class="c-body content">
        <div class="c-content">
            <div class="c-login-panel r">
                <div class="c-login-panel-body">
                    <div class="c-tab  c-login-tab J-tab">
                        <div class="c-tab-nav">
                            <div class="c-tab-nav-item  J-tab-nav-item   is-tab-nav-item-active">
                                账户登录
                            </div>
                            <div class="c-login-form">
                                <div class="m-passport-from">
                                    <div class="ui-form-item-group  c-form-error  J_item_group">
                                        
                                        <div class="u-input-tip J_form_tip">
                                            <span class="text"></span>
                                        </div>
                                    </div>
                                    <div class="c-form-item  has-form-item-icon  J_item_group">
                                        <div class="ui-form-item-group">
                                            <input id="J_login_name" class="ui-input  u-input" type="text"
                                                placeholder="手机号/用户名/邮箱" />
                                            <span class="c-icon  c-icon-account  c-icon-form"></span>
                                        </div>
                                        <div class="u-input-tip J_form_tip">
                                            <span class="text"></span>
                                        </div>
                                    </div>
                                    <div class="c-form-item  has-form-item-icon  J_item_group">
                                        <div class="ui-form-item-group">
                                            <input id="J_login_pwd" class="ui-input  u-input" type="password"
                                                placeholder="密码" />
                                            <span class="c-icon  c-icon-password  c-icon-form"></span>
                                        </div>
                                        <div class="u-input-tip J_form_tip">
                                            <span class="text"></span>
                                        </div>
                                    </div>
                                    <div class="c-form-item">
                                        <div class="ui-form-item-group">
                                            <div class="u-other-item">
                                                <div class="l">
                                                    <div class="ui-checkbox">
                                                        <input type="checkbox" id="J_remember_username" name="remUser"
                                                            class="ui-checkbox-normal" checked="" />
                                                        <label for="J_remember_username"
                                                            class="ui-checkbox-simulation"></label>
                                                    </div>
                                                    <label for="J_remember_username"
                                                        class="u-checkbox-label">记住用户名</label>
                                                </div>

                                                <div class="u-cannot-login J-password-login-forget r">
                                                    <a href="###"
                                                        class="i-forget-link">忘记密码</a>
                                                </div>
                                            </div>
                                            <div class="u-input-tip J_form_tip"><span class="text"></span></div>
                                        </div>
                                    </div>

                                    <div class="c-form-item-submit">
                                        <div class="u-form-submit">
                                            <button type="submit"
                                                class="ui-btn-large ui-btn-primary ui-btn-loading u-submit-function"
                                                id="J_login_submit">
                                                <span class="ui-btn-loading-before">登录</span>
                                                <span class="ui-btn-loading-after">处理中...</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c-login-panel-footer">
                    <div class="c-login-third J-login-third">
                        <div class="c-login-third-special">
                            <div class="c-login-third-wechat-wrapper"> 
                                <a class="c-login-third-wechat  " href="//passport.vip.com/login/weixin">
                                    <span class="c-login-third-wechat-icon"></span>
                                    <span class="c-login-third-wechat-text">微信</span>
                                </a>
                            </div>
                        </div>
                        <div class="r">
                            <a href="./zhuce.html" class="c-register-link">免费注册</a>
                        </div>
                        <div class="c-login-third-main">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="c-footer">
        <p class="c-Copyright">
            Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329
        </p>
    </div>
</body>
<script src="../../static/scripts/require.js" data-main="login.js"></script>
<script></script>

</html>
