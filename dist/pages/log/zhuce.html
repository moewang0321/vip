<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会网站注册</title>
    

    <link rel="stylesheet" src="../../static/styles/iconfont.css">
    <link rel="stylesheet" href="../../styles/base.css">
    <link rel="stylesheet" href="../../styles/register.css">
</head>
<body>
    <div class="c-header content">
        <div class="c-header-inner">
            <a href="../home/index.html" class="c-logoIn l"></a>
            <div class="c-service r"></div>
        </div>
        
    </div>
    <div class="c-body content">
        <div class="c-content">
            <div class="c-register r">
                <div class="c-register-header">
                    <h3 class="c-register-title l">会员注册</h3>
                    <div class="c-register-switch-login">
                        已注册可
                        <a href="./login.html" class="u-text-highlight">直接登录</a>
                    </div>
                </div>
                <div class="c-register-body">
                    <div class="reg-form-wrapper">
                        <form action="" class="register-form">
                            <div class="c-register-username">
                                <input type="text"  placeholder="请输入手机号" class="ui-input ipt-phone">
                                <span class="c-icon  c-icon-mobile  c-icon-form"></span>
                                <div class="u-input-tip">
                                    <span class="u-input-tip-inner"></span>
                                </div>
                            </div>
                            <div class="c-register-psword">
                                <input type="password"  placeholder="密码由6-20位字母，数字和符号组合" class="ui-input ipt-psword">
                                <span class="c-icon  c-icon-password  c-icon-form"></span>
                                <div class="u-input-tip">
                                    <span></span>
                                </div>
                            </div>
                            <div class="c-register-ensurePsword">
                                <input type="password"  placeholder="请再次输入上面的密码" class="ui-input ipt-ensurepassword">
                                <span class="c-icon  c-icon-password  c-icon-form"></span>
                                <div class="u-input-tip">
                                    <span></span>
                                </div>
                            </div>
                            <div class="c-register-sure">
                                <div class="ui-form-item-group">
                                    <span class="ui-checkbox mr0">
                                        
                                        <div for="J_mobile_agree" class="ui-checkbox-simulation"></div>
                                    </span>
                                    <label for="J_mobile_agree" class="u-provision-txt">我已阅读并接受以下条款：<a href="http://support.vip.com/clause/?ff=125|2|1|12" class="u-link" target="_blank" id="J_mobile_provision">《唯品会服务条款》</a><a href="http://support.vip.com/privacy/" class="u-link" target="_blank">《隐私条款》</a><a href="https://i.vpal.com/clause.html" class="u-link" target="_blank">《唯品支付用户服务协议》</a></label>
                                </div>
                                <div class="u-input-tip">
                                    <span></span>
                                </div>
                            </div>
                            
                            <a href="./login.html" class="ui-btn-primary ui-btn1" data-src1="" data-src2="./zhuce.html" >立即注册</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="c-footer">
        <p class="c-Copyright">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</body>
<script src="../../static/scripts/require.js" data-main="zhuce.js"></script>

</script>
</html>
